<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <h1>Digital Clock</h1>
    </div>

    <div class="clock">
        <div>
            <h1 id="hr">hour</h1>
            <h2>:</h2>

            <h1 id="min">min</h1>
            <h2>:</h2>

            <h1 id="sec">sec</h1>



        </div>
        <div class="des">
            <span>hour</span>
            <span>min</span>
            <span>sec</span>
        </div>
    </div>

    <p>developed  by  sanjay</p>
    <script src="app.js"></script>
</body>

</html>
